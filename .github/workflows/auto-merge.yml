name: Auto-merge pull requests

on:
  pull_request:
    types:
      - labeled
      - unlabeled
      - synchronize
      - opened
      - edited
      - ready_for_review
      - reopened
      - unlocked
  pull_request_review:
    types:
      - submitted
  check_suite:
    types:
      - completed
  status: {}

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Check for automerge label
        id: check-label
        uses: actions/github-script@v7
        with:
          script: |
            const labels = context.payload.pull_request.labels.map(l => l.name);
            const hasAutomergeLabel = labels.includes('automerge');
            console.log(`PR has automerge label: ${hasAutomergeLabel}`);
            return hasAutomergeLabel;

      - name: Enable auto-merge
        if: steps.check-label.outputs.result == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            
            // Check if auto-merge is already enabled
            if (pr.auto_merge) {
              console.log('Auto-merge is already enabled');
              return;
            }
            
            try {
              await github.rest.pulls.enableAutoMerge({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: pr.number,
                merge_method: 'squash'
              });
              console.log('Auto-merge enabled successfully');
            } catch (error) {
              console.error('Failed to enable auto-merge:', error.message);
              // Don't fail the workflow if auto-merge can't be enabled
            }

      - name: Disable auto-merge
        if: steps.check-label.outputs.result == 'false' && github.event.pull_request.auto_merge
        uses: actions/github-script@v7
        with:
          script: |
            try {
              await github.rest.pulls.disableAutoMerge({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.payload.pull_request.number
              });
              console.log('Auto-merge disabled');
            } catch (error) {
              console.error('Failed to disable auto-merge:', error.message);
            }
